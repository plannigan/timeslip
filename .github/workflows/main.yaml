name: CI

# Workflow does NOT trigger on a feature branch until a pull request is created.
# Workflow will always run when a pull request is merged to the default branch.
on:
  pull_request: {}
  push:
    branches: ["main"]

permissions:
  contents: "read"

jobs:
  gradle:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        java-version: ["8", "11"]
    steps:
    - name: Check out code
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
    - uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98 # v3.10.0
      with:
        distribution: "temurin"
        java-version: ${{ matrix.java-version }}
        cache: "gradle"

    - name: Gradle check
      uses: gradle/gradle-build-action@6095a76664413da4c8c134ee32e8a8ae900f0f1f # v2.4.0
      with:
        arguments: check

    - name: Upload build reports
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: build-reports-${{ matrix.java-version }}
        path: build/reports/

    - name: Publish coverage results to Codecov
      uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3 # v5.3.1
      with:
        files: build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
